name: CD - Deploy Backend

on:
  workflow_dispatch:
  merge_group:
    branches:
      - master
    paths:
      - ./backend/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    services:
    # Database for production
      postgres:
        image: postgres:16.1
        env:
          POSTGRES_USER: ahmed
          POSTGRES_PASSWORD: ahmedroot
          POSTGRES_DB: medicinemanager
        ports:
          - 5332:5432  #host:container
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      # Database for Integration tests
      postgresTest:
        image: postgres:16.1
        env:
          POSTGRES_USER: ahmed
          POSTGRES_PASSWORD: ahmedroot
          POSTGRES_DB: medicinemanagertest
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set build number
        id: build-number   # so other stpes can call it
        run: echo "BUILD_NUMBER=$(date '+%d.%m.%Y.%H.%M.%S')" >> $GITHUB_OUTPUT  #Make a build number based on this format of date
      - name: Build Package Push with Maven
        run: mvn -ntp -B verify -Ddocker.image.tag=${{steps.build-number.outputs.BUILD_NUMBER}} jib:build
      - name: Update Dockerrun.aws.json api image tag with new build number
        run: |
          echo "Dockerrun.aws.json before updating tag"
          cat Dockerrun.aws.json
          sed -i -E 's_(ahmedi999/medicinesmanager-api:)([^"]*)_\1'${BUILD_NUMBER}'_' Dockerrun.aws.json
          echo "Dockerrun.aws.json after updating tag"
          cat Dockerrun.aws.json

