name: CI - Build Backend

on:
  pull_request:
    branches:
      - master
    paths:
      - backend/**

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      # Database for production
      postgres:
        image: postgres:16.1
        env:
          POSTGRES_USER: ahmed
          POSTGRES_PASSWORD: ahmedroot
          POSTGRES_DB: medicinemanager
        ports:
          - 5332
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      # Database for Integration tests
      postgresTest:
        image: postgres:16.1
        env:
          POSTGRES_USER: ahmed
          POSTGRES_PASSWORD: ahmedroot
          POSTGRES_DB: medicinemanagertest
        ports:
          - 5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Upload Log Files as Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: |
            maven_build.log
      - name: View PostgreSQL Service Logs
        run: |
          sudo systemctl start docker
          docker ps -a
          docker start postgresTest
          docker logs postgresTest

      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      - name: Build and run Unit/Integration Tests with Maven
        run: mvn -ntp -B verify