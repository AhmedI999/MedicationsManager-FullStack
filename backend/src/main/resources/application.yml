server:
  error:
    include-message: always

spring:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true

  datasource:
    url: jdbc:postgresql://localhost:5332/medicinemanager
    username: ahmed
    password: ahmedroot

  flyway:
    baseline-on-migrate: true
    baseline-version: 1
    enabled: true
    user: ahmed
    password: ahmedroot

cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  exposed-headers: "*"

logging:
  level:
    org.flywaydb: trace

