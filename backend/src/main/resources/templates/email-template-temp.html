<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-body">
            <h4 class="card-title">Confirm your email</h4>
            <p class="card-text">Hi <span th:text="${name}"></span>,</p>
            <p class="card-text">Thank you for registering. Please click on the below link to activate your account:</p>
            <p class="card-text"><a th:href="${link}" class="btn btn-primary">Activate Now</a></p>
            <p class="card-text">Link will expire in <span th:text="${minutesUntilConfirmationExpiration}"></span> minutes.</p>
            <p class="card-text">See you soon</p>
        </div>
    </div>
</div>
</body>
</html>
