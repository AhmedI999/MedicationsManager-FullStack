    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: MedicationsManager@gmail.com
    password: MedicationsManagerTest123

    properties:
